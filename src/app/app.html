<div class="app-shell">
  <!-- NAVBAR -->
  <header class="app-nav">
    <div class="nav-inner">
      <!-- Brand -->
      <a routerLink="/" class="brand">
        <span class="brand-mark">SRMS</span>
      </a>

      <!-- Center nav links -->
      <nav class="nav-links">
        <a
          routerLink="/menu"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Menu
        </a>
        <a
          routerLink="/orders"
          routerLinkActive="active"
        >
          Orders
        </a>
        <a
          routerLink="/reservations"
          routerLinkActive="active"
        >
          Reservations
        </a>
        <a
          routerLink="/events"
          routerLinkActive="active"
        >
          Events
        </a>
        <a
          *ngIf="auth.isAdmin()"
          routerLink="/admin"
          routerLinkActive="active"
        >
          Admin
        </a>
        <a *ngIf="auth.isAdmin()" routerLink="/admin/menu" routerLinkActive="active">
    Admin Menu
  </a>
  <a *ngIf="auth.isAdmin()" routerLink="/admin/orders" routerLinkActive="active">
  Admin Orders
</a>
<a *ngIf="auth.isAdmin()" routerLink="/admin/reservations" routerLinkActive="active">
  Admin Reservations
</a>
<a *ngIf="auth.isAdmin()" routerLink="/admin/events" routerLinkActive="active">
  Admin Events
</a>
      </nav>

      <!-- Right side: auth -->
      <div class="nav-auth">
        <ng-container *ngIf="auth.isLoggedIn(); else loggedOut">
          <span class="nav-user">
            {{ auth.currentUser?.name || auth.currentUser?.email }}
          </span>
          <button type="button" class="nav-btn" (click)="logout()">
            Logout
          </button>
        </ng-container>

        <ng-template #loggedOut>
          <a routerLink="/login" routerLinkActive="active">Login</a>
          <a routerLink="/register" routerLinkActive="active">Register</a>
        </ng-template>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="app-main">
    <div class="app-main-inner">
      <router-outlet></router-outlet>
    </div>
  </main>

  <app-chatbot></app-chatbot>
</div>
