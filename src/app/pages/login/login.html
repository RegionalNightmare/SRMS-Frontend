<section class="auth-card">
  <h2>Login</h2>
  <p *ngIf="error" class="error">{{ error }}</p>

  <form (ngSubmit)="submit()">
    <label>
      Email
      <input type="email" [(ngModel)]="email" name="email" required />
    </label>

    <label>
      Password
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </label>

    <button type="submit">Login</button>
  </form>
</section>
